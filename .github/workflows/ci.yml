              pub fn as_bytes(&self) -> &[u8; 32] { self.0.as_bytes() }
          }
          impl fmt::Display for PublicKey {
              fn fmt(&self, f: &mut fmt::Formatter<'_>) -> fmt::Result {
                  write!(f, "{}", hex::encode(self.0.as_bytes()))
              }
          }
          impl From<ed25519_dalek::VerifyingKey> for PublicKey {
              fn from(key: ed25519_dalek::VerifyingKey) -> Self { PublicKey(key) }
          }
          impl From<&Keypair> for PublicKey {
              fn from(keypair: &Keypair) -> Self { PublicKey(keypair.verifying_key()) }
          }
          EOF
          cat > ../../univrs-state/Cargo.toml << 'EOF'
          [package]
          name = "univrs-state"
          version = "0.1.0"
          edition = "2021"
          [lib]
          path = "src/lib.rs"
          EOF
          echo "pub fn placeholder() {}" > ../../univrs-state/src/lib.rs

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: orchestrator -> target

      - name: Build release binary
        run: cargo build --release --workspace --features full

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: orchestrator-daemon
          path: orchestrator/target/release/orchestrator_daemon
          retention-days: 7

  # ===========================================================================
  # Docker Build Test
  # ===========================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [rust-check]
    steps:
      - uses: actions/checkout@v4

      - name: Create stub sibling dependencies
        run: |
          mkdir -p univrs-identity/src univrs-state/src
          cat > univrs-identity/Cargo.toml << 'EOF'
          [package]
          name = "univrs-identity"
          version = "0.1.0"
          edition = "2021"
          [lib]
          path = "src/lib.rs"
          [dependencies]
          ed25519-dalek = { version = "2", features = ["rand_core", "serde"] }
          rand = "0.8"
          serde = { version = "1", features = ["derive"] }
          hex = "0.4"
          EOF
          cat > univrs-identity/src/lib.rs << 'EOF'
          use serde::{Deserialize, Serialize};
          use std::fmt;
          pub use ed25519_dalek::Signature;
          pub use ed25519_dalek::SigningKey as Keypair;
          #[derive(Clone, Debug, PartialEq, Eq, Serialize, Deserialize)]
