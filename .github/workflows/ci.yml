              fn from(keypair: &Keypair) -> Self { PublicKey(keypair.verifying_key()) }
          }
          EOF
          cat > univrs-state/Cargo.toml << 'EOF'
          [package]
          name = "univrs-state"
          version = "0.1.0"
          edition = "2021"
          [lib]
          path = "src/lib.rs"
          EOF
          echo "pub fn placeholder() {}" > univrs-state/src/lib.rs

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./orchestrator/Dockerfile
          push: false
          tags: univrs/orchestrator-node:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # CI Complete
  # ===========================================================================
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [rust-check, rust-test, rust-build-release, docker-build]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.rust-check.result }}" != "success" ]] || \
             [[ "${{ needs.rust-test.result }}" != "success" ]] || \
             [[ "${{ needs.rust-build-release.result }}" != "success" ]] || \
             [[ "${{ needs.docker-build.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
