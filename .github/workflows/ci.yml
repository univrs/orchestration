name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'orchestrator/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'orchestrator/**'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: -D warnings

jobs:
  # ===========================================================================
  # Rust Format & Lint
  # ===========================================================================
  rust-check:
    name: Format & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: orchestrator
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Create stub sibling dependencies
        run: |
          # Create stub Cargo.toml for univrs-identity
          # Note: Cargo.toml references ../../univrs-identity from orchestrator/
          mkdir -p ../../univrs-identity/src
          cat > ../../univrs-identity/Cargo.toml << 'EOF'
          [package]
          name = "univrs-identity"
          version = "0.1.0"
          edition = "2021"
          [lib]
          path = "src/lib.rs"
          [dependencies]
          ed25519-dalek = { version = "2", features = ["rand_core", "serde"] }
          rand = "0.8"
          serde = { version = "1", features = ["derive"] }
          hex = "0.4"
          EOF

          cat > ../../univrs-identity/src/lib.rs << 'EOF'
          use serde::{Deserialize, Serialize};
          use std::fmt;
          pub use ed25519_dalek::Signature;
          pub use ed25519_dalek::SigningKey as Keypair;

          #[derive(Clone, Debug, PartialEq, Eq, Serialize, Deserialize)]
          pub struct PublicKey(ed25519_dalek::VerifyingKey);

          impl PublicKey {
              pub fn from_bytes(bytes: &[u8; 32]) -> Result<Self, ed25519_dalek::SignatureError> {
                  ed25519_dalek::VerifyingKey::from_bytes(bytes).map(PublicKey)
              }
              pub fn to_bytes(&self) -> [u8; 32] { self.0.to_bytes() }
              pub fn as_bytes(&self) -> &[u8; 32] { self.0.as_bytes() }
          }

          impl fmt::Display for PublicKey {
              fn fmt(&self, f: &mut fmt::Formatter<'_>) -> fmt::Result {
                  write!(f, "{}", hex::encode(self.0.as_bytes()))
              }
          }

          impl From<ed25519_dalek::VerifyingKey> for PublicKey {
              fn from(key: ed25519_dalek::VerifyingKey) -> Self { PublicKey(key) }
          }

          impl From<&Keypair> for PublicKey {
              fn from(keypair: &Keypair) -> Self { PublicKey(keypair.verifying_key()) }
          }
          EOF

          # Create stub Cargo.toml for univrs-state
          mkdir -p ../../univrs-state/src
          cat > ../../univrs-state/Cargo.toml << 'EOF'
          [package]
          name = "univrs-state"
          version = "0.1.0"
          edition = "2021"
          [lib]
          path = "src/lib.rs"
          EOF
          echo "pub fn placeholder() {}" > ../../univrs-state/src/lib.rs

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: orchestrator -> target

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  # ===========================================================================
  # Rust Tests
  # ===========================================================================
  rust-test:
    name: Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: orchestrator
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Create stub sibling dependencies
        run: |
          mkdir -p ../../univrs-identity/src ../../univrs-state/src
          cat > ../../univrs-identity/Cargo.toml << 'EOF'
          [package]
          name = "univrs-identity"
          version = "0.1.0"
          edition = "2021"
          [lib]
          path = "src/lib.rs"
          [dependencies]
          ed25519-dalek = { version = "2", features = ["rand_core", "serde"] }
          rand = "0.8"
          serde = { version = "1", features = ["derive"] }
          hex = "0.4"
          EOF
          cat > ../../univrs-identity/src/lib.rs << 'EOF'
          use serde::{Deserialize, Serialize};
          use std::fmt;
          pub use ed25519_dalek::Signature;
          pub use ed25519_dalek::SigningKey as Keypair;
          #[derive(Clone, Debug, PartialEq, Eq, Serialize, Deserialize)]
