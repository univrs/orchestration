name: CD

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Deployment target'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - bootstrap
          - workers

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: univrs/orchestrator-node

jobs:
  # ===========================================================================
  # Build and Push Docker Images
  # ===========================================================================
  build-images:
    name: Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create stub sibling dependencies
        run: |
          mkdir -p univrs-identity/src univrs-state/src
          cat > univrs-identity/Cargo.toml << 'EOF'
          [package]
          name = "univrs-identity"
          version = "0.1.0"
          edition = "2021"
          [lib]
          path = "src/lib.rs"
          [dependencies]
          ed25519-dalek = { version = "2", features = ["rand_core", "serde"] }
          rand = "0.8"
          serde = { version = "1", features = ["derive"] }
          hex = "0.4"
          bs58 = "0.5"
          EOF
          cat > univrs-identity/src/lib.rs << 'EOF'
          pub use ed25519_dalek::Signature;
          use serde::{Deserialize, Serialize};
          use std::fmt;
          use std::str::FromStr;

          #[derive(Clone)]
          pub struct Keypair(ed25519_dalek::SigningKey);

          impl Keypair {
              pub fn generate() -> Self {
                  use rand::rngs::OsRng;
                  Keypair(ed25519_dalek::SigningKey::generate(&mut OsRng))
              }
              pub fn public_key(&self) -> PublicKey {
                  PublicKey(self.0.verifying_key())
              }
              pub fn sign(&self, message: &[u8]) -> Signature {
                  use ed25519_dalek::Signer;
                  self.0.sign(message)
              }
          }

          #[derive(Clone, Debug, PartialEq, Eq, Serialize, Deserialize)]
          pub struct PublicKey(ed25519_dalek::VerifyingKey);

          impl std::hash::Hash for PublicKey {
              fn hash<H: std::hash::Hasher>(&self, state: &mut H) {
                  self.0.as_bytes().hash(state);
              }
          }

          impl PublicKey {
              pub fn from_bytes(bytes: &[u8; 32]) -> Result<Self, ed25519_dalek::SignatureError> {
                  ed25519_dalek::VerifyingKey::from_bytes(bytes).map(PublicKey)
              }
              pub fn to_bytes(&self) -> [u8; 32] {
                  self.0.to_bytes()
              }
              pub fn as_bytes(&self) -> &[u8; 32] {
                  self.0.as_bytes()
              }
              pub fn to_base58(&self) -> String {
                  bs58::encode(self.0.as_bytes()).into_string()
              }
          }

          impl fmt::Display for PublicKey {
              fn fmt(&self, f: &mut fmt::Formatter<'_>) -> fmt::Result {
                  write!(f, "{}", hex::encode(self.0.as_bytes()))
              }
          }

          #[derive(Debug)]
          pub struct ParsePublicKeyError(String);

          impl fmt::Display for ParsePublicKeyError {
              fn fmt(&self, f: &mut fmt::Formatter<'_>) -> fmt::Result {
                  write!(f, "Failed to parse public key: {}", self.0)
              }
          }

          impl std::error::Error for ParsePublicKeyError {}

          impl FromStr for PublicKey {
              type Err = ParsePublicKeyError;
              fn from_str(s: &str) -> Result<Self, Self::Err> {
                  let bytes = hex::decode(s).map_err(|e| ParsePublicKeyError(e.to_string()))?;
                  if bytes.len() != 32 {
                      return Err(ParsePublicKeyError("Invalid length".to_string()));
                  }
                  let arr: [u8; 32] = bytes.try_into().unwrap();
                  Self::from_bytes(&arr).map_err(|e| ParsePublicKeyError(e.to_string()))
              }
          }

          impl From<ed25519_dalek::VerifyingKey> for PublicKey {
              fn from(key: ed25519_dalek::VerifyingKey) -> Self {
                  PublicKey(key)
              }
          }

          impl From<&Keypair> for PublicKey {
              fn from(keypair: &Keypair) -> Self {
                  keypair.public_key()
              }
          }
          EOF
          cat > univrs-state/Cargo.toml << 'EOF'
          [package]
          name = "univrs-state"
          version = "0.1.0"
          edition = "2021"
          [lib]
          path = "src/lib.rs"
          [dependencies]
          async-trait = "0.1"
          serde = { version = "1", features = ["derive"] }
          thiserror = "1"
          EOF
          cat > univrs-state/src/lib.rs << 'EOF'
          use serde::{de::DeserializeOwned, Serialize};
          use std::path::Path;
          use thiserror::Error;

          #[derive(Debug, Error)]
          pub enum StateError {
              #[error("Storage error: {0}")]
              Storage(String),
          }

          #[async_trait::async_trait]
          pub trait StateStore: Send + Sync {
              async fn list(&self, prefix: &str) -> Result<Vec<String>, StateError>;
              async fn get(&self, key: &str) -> Result<Option<Vec<u8>>, StateError>;
              async fn set(&self, key: &str, value: &[u8]) -> Result<(), StateError>;
              async fn delete(&self, key: &str) -> Result<(), StateError>;
              async fn get_json<T: DeserializeOwned>(&self, key: &str) -> Result<Option<T>, StateError>;
              async fn set_json<T: Serialize + Sync>(&self, key: &str, value: &T) -> Result<(), StateError>;
          }

          pub struct SqliteStore;

          impl SqliteStore {
              pub async fn open(_path: impl AsRef<Path>) -> Result<Self, StateError> {
                  Ok(SqliteStore)
              }
              pub async fn in_memory() -> Result<Self, StateError> {
                  Ok(SqliteStore)
              }
          }

          #[async_trait::async_trait]
          impl StateStore for SqliteStore {
              async fn list(&self, _prefix: &str) -> Result<Vec<String>, StateError> {
                  Ok(vec![])
              }
              async fn get(&self, _key: &str) -> Result<Option<Vec<u8>>, StateError> {
                  Ok(None)
              }
              async fn set(&self, _key: &str, _value: &[u8]) -> Result<(), StateError> {
                  Ok(())
              }
              async fn delete(&self, _key: &str) -> Result<(), StateError> {
                  Ok(())
              }
              async fn get_json<T: DeserializeOwned>(&self, _key: &str) -> Result<Option<T>, StateError> {
                  Ok(None)
              }
              async fn set_json<T: Serialize + Sync>(
                  &self,
                  _key: &str,
                  _value: &T,
              ) -> Result<(), StateError> {
                  Ok(())
              }
          }
          EOF

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./orchestrator/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Deploy Bootstrap (Oracle)
  # ===========================================================================
  deploy-bootstrap:
    name: Deploy Bootstrap (Oracle)
    runs-on: ubuntu-latest
    needs: [build-images]
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && (github.event.inputs.deploy_target == 'all' || github.event.inputs.deploy_target == 'bootstrap'))
    environment: production
    steps:
      - name: Deploy to Oracle
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          script: |
            # Pull new image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-images.outputs.image_tag }}

            # Stop and remove old container
            docker stop univrs-orchestrator 2>/dev/null || true
            docker rm univrs-orchestrator 2>/dev/null || true

            # Start new container
            docker run -d \
              --name univrs-orchestrator \
              --restart unless-stopped \
              -p 7280:7280/udp \
              -p 9090:9090 \
              -v univrs-orchestrator-data:/var/lib/orchestrator \
              -e NODE_ROLE=bootstrap \
              -e LISTEN_ADDR=0.0.0.0:7280 \
              -e PUBLIC_ADDR=$(curl -sf https://ifconfig.me):7280 \
              -e SEED_NODES="" \
              -e CLUSTER_ID=univrs-production \
              -e API_PORT=9090 \
              -e LOG_LEVEL=info \
              -e LOG_JSON=true \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-images.outputs.image_tag }}

            # Wait for health
            sleep 15
            curl -sf http://localhost:9090/health || exit 1
            echo "Bootstrap deployed successfully"

  # ===========================================================================
  # Deploy Workers (Azure, AWS, GCP)
  # ===========================================================================
  deploy-workers:
    name: Deploy Workers
    runs-on: ubuntu-latest
    needs: [build-images, deploy-bootstrap]
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && (github.event.inputs.deploy_target == 'all' || github.event.inputs.deploy_target == 'workers'))
    environment: production
    strategy:
      matrix:
        include:
          - cloud: azure
            host_secret: AZURE_HOST
            user_secret: AZURE_USER
            key_secret: AZURE_SSH_KEY
          - cloud: aws
            host_secret: AWS_HOST
            user_secret: AWS_USER
            key_secret: AWS_SSH_KEY
          - cloud: gcp
            host_secret: GCP_HOST
            user_secret: GCP_USER
            key_secret: GCP_SSH_KEY
      fail-fast: false
    steps:
      - name: Deploy to ${{ matrix.cloud }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets[matrix.host_secret] }}
          username: ${{ secrets[matrix.user_secret] }}
          key: ${{ secrets[matrix.key_secret] }}
          script: |
            # Pull new image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-images.outputs.image_tag }}

            # Stop and remove old container
            docker stop univrs-orchestrator 2>/dev/null || true
            docker rm univrs-orchestrator 2>/dev/null || true

            # Start new container
            docker run -d \
              --name univrs-orchestrator \
              --restart unless-stopped \
              -p 7280:7280/udp \
              -p 9090:9090 \
              -v univrs-orchestrator-data:/var/lib/orchestrator \
              -e NODE_ROLE=worker \
              -e LISTEN_ADDR=0.0.0.0:7280 \
              -e PUBLIC_ADDR=$(curl -sf https://ifconfig.me):7280 \
              -e SEED_NODES=${{ secrets.ORACLE_HOST }}:7280 \
              -e CLUSTER_ID=univrs-production \
              -e API_PORT=9090 \
              -e LOG_LEVEL=info \
              -e LOG_JSON=true \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-images.outputs.image_tag }}

            # Wait for health
            sleep 15
            curl -sf http://localhost:9090/health || exit 1
            echo "${{ matrix.cloud }} worker deployed successfully"

  # ===========================================================================
  # Verify Deployment
  # ===========================================================================
  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-bootstrap, deploy-workers]
    if: always() && needs.deploy-bootstrap.result == 'success'
    environment: production
    steps:
      - name: Check cluster health
        run: |
          echo "Checking bootstrap health..."
          BOOTSTRAP_HEALTH=$(curl -sf http://${{ secrets.ORACLE_HOST }}:9090/health || echo "FAILED")
          echo "Bootstrap: $BOOTSTRAP_HEALTH"

          echo ""
          echo "Checking cluster membership..."
          CLUSTER_NODES=$(curl -sf http://${{ secrets.ORACLE_HOST }}:9090/api/v1/cluster/nodes | jq '.nodes | length' || echo "0")
          echo "Cluster size: $CLUSTER_NODES nodes"

          if [ "$CLUSTER_NODES" -lt 1 ]; then
            echo "ERROR: Cluster has no nodes!"
            exit 1
          fi

          echo ""
          echo "Deployment verification complete!"

      - name: Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image Build | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| Bootstrap Deploy | ${{ needs.deploy-bootstrap.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Worker Deploy | ${{ needs.deploy-workers.result == 'success' && '✅' || '⚠️' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-images.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Trigger Network Deployment (Optional)
  # ===========================================================================
  trigger-network-deploy:
    name: Trigger Network Deploy
    runs-on: ubuntu-latest
    needs: [verify-deployment]
    if: success() && github.ref == 'refs/heads/main'
    steps:
      - name: Trigger univrs-network deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.CROSS_REPO_TOKEN }}
          repository: univrs/univrs-network
          event-type: orchestrator-deployed
          client-payload: '{"image_tag": "${{ needs.build-images.outputs.image_tag }}", "ref": "${{ github.sha }}"}'
        continue-on-error: true  # Don't fail if token not configured

  # ===========================================================================
  # Notify
  # ===========================================================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build-images, deploy-bootstrap, deploy-workers, verify-deployment]
    if: always()
    steps:
      - name: Send notification
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "Univrs Orchestration Deployment: ${{ needs.verify-deployment.result == 'success' && '✅ Success' || '❌ Failed' }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Univrs Orchestration Deployment*\n\nStatus: ${{ needs.verify-deployment.result == 'success' && '✅ Success' || '❌ Failed' }}\nImage: `${{ needs.build-images.outputs.image_tag }}`\nCommit: `${{ github.sha }}`"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        continue-on-error: true
